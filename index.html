<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure File Upload to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        #fileInput {
            margin-bottom: 20px;
            width: 100%;
        }
        #uploadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        #uploadButton:hover {
            background-color: #45a049;
        }
        #fileInfo {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        #debugInfo {
            margin-top: 10px;
            font-size: 12px;
            color: #999;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput">
        <button id="uploadButton" onclick="uploadFile()">Upload to GitHub</button>
        <div id="fileInfo"></div>
        <div id="debugInfo"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const debugInfo = document.getElementById('debugInfo');

            if (fileInput.files.length === 0) {
                fileInfo.textContent = 'Please select a file to upload.';
                fileInfo.style.color = 'red';
                return;
            }

            const file = fileInput.files[0];
            const token = prompt('Enter GitHub Personal Access Token:');
            
            try {
                // First, verify repository access
                const repoCheck = await fetch('https://api.github.com/repos/alidaneshpour/alidaneshpour.github.io', {
                    method: 'GET',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!repoCheck.ok) {
                    const errorData = await repoCheck.json();
                    throw new Error(`Repository Access Failed: ${errorData.message}`);
                }

                // Read file as base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });

                // Trigger GitHub Actions workflow
                const response = await fetch('https://api.github.com/repos/alidaneshpour/alidaneshpour.github.io/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'upload_file',
                        client_payload: {
                            filename: file.name,
                            file_base64: base64
                        }
                    })
                });

                if (response.ok) {
                    fileInfo.innerHTML = `
                        File Queued for Upload: ${file.name}<br>
                        Size: ${(file.size / 1024).toFixed(2)} KB
                    `;
                    fileInfo.style.color = 'green';
                    debugInfo.textContent = 'Workflow dispatch successful!';
                } else {
                    const errorData = await response.json();
                    throw new Error(`Upload Failed: ${errorData.message}`);
                }
            } catch (error) {
                fileInfo.textContent = `Upload Error: ${error.message}`;
                fileInfo.style.color = 'red';
                debugInfo.textContent = `Debug Info: ${error.message}`;
            }
        }
    </script>
</body>
</html>
