<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        #fileInput {
            margin-bottom: 20px;
        }
        #uploadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #uploadButton:hover {
            background-color: #45a049;
        }
        #fileInfo {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput">
        <button id="uploadButton" onclick="uploadFile()">Upload File</button>
        <div id="fileInfo"></div>
    </div>

    <script>
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');

            if (fileInput.files.length === 0) {
                fileInfo.textContent = 'Please select a file to upload.';
                fileInfo.style.color = 'red';
                return;
            }

            const file = fileInput.files[0];
            
            // Here you would typically use AJAX or fetch to send the file to a server
            // For this example, we'll just show file details
            fileInfo.innerHTML = `
                File Selected: ${file.name}<br>
                Size: ${(file.size / 1024).toFixed(2)} KB<br>
                Type: ${file.type}
            `;
            fileInfo.style.color = 'green';

            // TODO: Add actual file upload logic to your server
            // This typically involves using FormData and fetch/AJAX
        }
    </script>
</body>
</html>
