<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Large File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .upload-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        #fileInput {
            margin-bottom: 20px;
            width: 100%;
        }
        #uploadButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #progressBar {
            width: 100%;
            background-color: #ddd;
            margin-top: 10px;
        }
        #progressBar div {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.5s;
        }
        #fileInfo {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="fileInput">
        <button id="uploadButton" onclick="uploadFile()">Upload to GitHub</button>
        <div id="progressBar"><div id="progress"></div></div>
        <div id="fileInfo"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileInfo = document.getElementById('fileInfo');
            const progressBar = document.getElementById('progress');

            if (fileInput.files.length === 0) {
                fileInfo.textContent = 'Please select a file to upload.';
                fileInfo.style.color = 'red';
                return;
            }

            const file = fileInput.files[0];
            const token = prompt('Enter GitHub Personal Access Token:');
            
            try {
                // Read file as base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(file);
                });

                // Generate a unique filename to prevent overwriting
                const uniqueFilename = `uploads/${Date.now()}_${file.name}`;

                // Upload file using GitHub Content API
                const response = await fetch(
                    `https://api.github.com/repos/alidaneshpour/alidaneshpour.github.io/contents/${uniqueFilename}`, 
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Upload file: ${file.name}`,
                            content: base64
                        })
                    }
                );

                // Update progress bar
                progressBar.style.width = '100%';

                if (response.ok) {
                    fileInfo.innerHTML = `
                        File Uploaded Successfully: ${file.name}<br>
                        Size: ${(file.size / 1024).toFixed(2)} KB<br>
                        Path: ${uniqueFilename}
                    `;
                    fileInfo.style.color = 'green';
                } else {
                    const errorData = await response.json();
                    throw new Error(`Upload Failed: ${JSON.stringify(errorData)}`);
                }
            } catch (error) {
                fileInfo.textContent = `Upload Error: ${error.message}`;
                fileInfo.style.color = 'red';
                progressBar.style.width = '0%';
            }
        }
    </script>
</body>
</html>
