name: File Upload Workflow

on:
  repository_dispatch:
    types: [upload_file]

jobs:
  upload-file:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Decode and save file
      env:
        FILENAME: ${{ github.event.client_payload.filename }}
        FILE_CONTENT: ${{ github.event.client_payload.file_base64 }}
      run: |
        mkdir -p uploads
        echo "$FILE_CONTENT" | base64 -d > "uploads/$FILENAME"
        
    - name: Commit and push file
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add uploads/${{ github.event.client_payload.filename }}
        git commit -m "Upload new file: ${{ github.event.client_payload.filename }}"
        git push